<vdr-action-bar>
    <vdr-ab-left>
        <vdr-language-selector
                [availableLanguageCodes]="availableLanguages$ | async"
                [currentLanguageCode]="contentLanguage$ | async"
                (languageCodeChange)="setLanguage($event)"
        ></vdr-language-selector>
    </vdr-ab-left>
    <vdr-ab-right>
        <vdr-action-bar-items locationId="country-list"></vdr-action-bar-items>
        <a class="btn btn-primary" [routerLink]="['./create']" *vdrIfPermissions="['CreateSettings', 'CreateCountry']">
            <clr-icon shape="plus"></clr-icon>
            Create new Page
        </a>
    </vdr-ab-right>
</vdr-action-bar>
<vdr-data-table
        [items]="items$ | async"
        [itemsPerPage]="itemsPerPage$ | async"
        [totalItems]="totalItems$ | async"
        [currentPage]="currentPage$ | async"
        (pageChange)="setPageNumber($event)"
        (itemsPerPageChange)="setItemsPerPage($event)"
>
    <vdr-dt-column>Title</vdr-dt-column>
    <vdr-dt-column>Slug</vdr-dt-column>
    <vdr-dt-column>Section</vdr-dt-column>
    <vdr-dt-column>Section sort order</vdr-dt-column>
    <vdr-dt-column></vdr-dt-column>

    <ng-template let-page="item">
        <td class="left align-middle">{{ page.title }}</td>
        <td class="left align-middle">{{ page.slug}}</td>
        <td class="left align-middle">{{ page.section}}</td>
        <td class="left align-middle">{{ page.sortorder}}</td>

        <td class="right align-middle">

            <vdr-table-row-action
                    iconShape="edit"
                    [label]="'common.edit' | translate"
                    [linkTo]="['/extensions', 'pages', page.id]"
            ></vdr-table-row-action>

            <vdr-dropdown>
                <button type="button" class="btn btn-link btn-sm" vdrDropdownTrigger>
                    {{ 'common.actions' | translate }}
                    <clr-icon shape="caret down"></clr-icon>
                </button>
                <vdr-dropdown-menu vdrPosition="bottom-right">
                    <button
                            type="button"
                            class="delete-button"
                            (click)="deletePage(page)"
                            vdrDropdownItem
                            [disabled]="!(['DeleteCatalog'] | hasPermission)"
                    >
                        <clr-icon shape="trash" class="is-danger"></clr-icon>
                        {{ 'common.delete' | translate }}
                    </button>
                </vdr-dropdown-menu>
            </vdr-dropdown>
        </td>
    </ng-template>
</vdr-data-table>
